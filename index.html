<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="shortcut icon" href="images/favicon.png" type="favicon">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="album-cover">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <!-- shree ram -->
            <img
              src="images/Ram.jpg" />
          </div>

          <div class="swiper-slide">
            <!-- shree krishna image -->
            <img
              src="images/krishna.jpg" />
          </div>

          <div class="swiper-slide">
            <!-- shree ram image -->
            <img
              src="images/sriram.jpg" />
          </div>

          <div class="swiper-slide">
            <!-- hanuman ji image -->
            <img
              src="images/hamunam.jpg" />
          </div>

          <div class="swiper-slide">
            <!-- mahadev -->
            <img
              src="images/mahadev.jpg" />
          </div>

          <div class="swiper-slide">
            <!-- ganesh -->
            <img
              src="images/ganesh.jpeg" />
          </div>

          <div class="swiper-slide">
            <!-- vishnu bhagwaan  -->
            <img
              src="images/vishnu.jpg" />
          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
<!-- partial -->
<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
<script  src="./script.js"></script>
</body>
</html>
